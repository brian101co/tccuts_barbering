<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        main {
            font-family: 'Arial';
        }
        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .subtitle {
            text-align: center;
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
        }
        h2 {
            text-align: center;
        }
        p {
            text-align: center;
        }
    </style>
    <title>New Client Book Email Notification</title>
</head>
<body>
    <div class="main" >
        <h2>Appointment Details</h2>
        <p>Date: {{ date }}</p>
        {% for service in services %}
            <p>{{ service.title }}</p>
        {% endfor %}
        <p>Total: ${{ price }}</p>
        <h2>Customer Contact Information</h2>
        <p>First Name: {{ name }}</p>
        <p>Email: {{ email }}</p>
        <p>Phone: {{ phone }}</p>
    </div>
</body>
</html>
